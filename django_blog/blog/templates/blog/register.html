{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-container">
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Account</button>
  </form>
  {% if form.errors %}
    <div class="error">
      {{ form.errors }}
    </div>
  {% endif %}
  {% if messages %}
    {% for message in messages %}
      <div class="message">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
